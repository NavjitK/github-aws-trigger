version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.8
    commands:
      - curl -fsSL https://releases.hashicorp.com/terraform/1.1.0/terraform_1.1.0_linux_amd64.zip -o terraform.zip
      - unzip terraform.zip
      - mv terraform /usr/local/bin/
      - terraform --version
  build:
    commands:
      - echo Entered the build phase...
      - echo Build started on `date`